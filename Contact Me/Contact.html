    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(65, 1, 124);
            font-size: 1rem; /* Adjust font size as needed */
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Styling for the contact section */
        .contact {
            background-color: rgba(65, 1, 124, 0.9);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
            margin: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact:hover {
            background-color: rgba(65, 1, 124, 0.8);
            transform: scale(1.05);
        }

        .contact h2 {
            font-size: 1.2rem; /* Adjust font size as needed */
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 0.8rem; /* Adjust font size as needed */
            margin-bottom: 20px;
            color: #ffc2c2;
        }

        /* Styling for contact options */
        .contact-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact-option {
            background-color: rgba(36, 4, 67, 0.8);
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .contact-option:hover {
            background-color: rgba(36, 4, 67, 0.7);
        }

        .contact-option h3 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .contact-option a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Styling for contact form */
        .contact-form {
            background-color: rgba(36, 4, 67, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form h3 {
            font-size: 1rem; /* Adjust font size as needed */
            margin-bottom: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem; /* Adjust font size as needed */
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-bg-color); /* Use your preferred background color */
            color: var(--text-color); /* Use your preferred text color */
            font-size: 1.2rem; /* Adjust font size as needed */
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: var(--primary-bg-color); /* Use your preferred background color */
        }
    </style>
</head>
